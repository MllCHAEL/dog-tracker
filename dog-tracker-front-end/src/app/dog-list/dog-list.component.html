<table class="mt-16">
  <thead>
    <tr>
      <th>Name</th>
      <th>Barks a lot</th>
      <th>Id (here temporarily)</th>
    </tr>
  </thead>
  <tbody *ngIf="!dogList">Loading...</tbody>
  <tbody *ngIf="dogList.length == 0">No dog data to display</tbody>
  <tbody *ngIf="dogList">
    <tr *ngFor="let dog of dogList">
      <td>{{dog.name}}</td>
      <td>{{dog.barksALot}}</td>
      <td>{{dog.id}}</td>
    </tr>
  </tbody>
</table>
