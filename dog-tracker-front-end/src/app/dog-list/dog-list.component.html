<table class="mt-16">
  <thead>
    <tr>
      <th>Name</th>
      <th>Barks a lot</th>
      <th>Id</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngIf="!dogService.dogList">Loading...</tbody>
  <tbody *ngIf="dogService.dogList">
    <tr *ngIf="dogService.dogList.length === 0">No dog data to display</tr>
    <tr *ngFor="let dog of dogService.dogList">
      <td>{{dog.name}}</td>
      <td>{{dog.barksALot}}</td>
      <td>{{dog.id}}</td>
      <td>
        <mat-icon *ngIf="!this.dogsToDelete.includes(dog.id)"
                  class="deleteIcon"
                  (click)="deleteDog(dog)">
          delete
        </mat-icon>
        <mat-spinner *ngIf="this.dogsToDelete.includes(dog.id)"
                     class="spinner"
                     diameter="23">
        </mat-spinner>
      </td>
    </tr>
  </tbody>
</table>
